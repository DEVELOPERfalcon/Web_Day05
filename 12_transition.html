<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: yellow;

            /* 변경될 속성에 transition(전환) 효과 적용 */
            transition: width 3s;   /* width속성을 바꾸는데 3초 지정 */
        }

        div:hover{width: 200px;}
    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
